<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correo</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;400;600;700&family=Noto+Sans:wght@300;400;600;700&family=Rubik:wght@300;400;600;700&display=swap" rel="stylesheet">
        <style>
      body {
        font-family: 'Libre Franklin', Arial, sans-serif;
        font-size: 16px;
        line-height: 1.3;
        margin: 0;
        padding: 0;
        -webkit-font-smoothing: antialiased;
      }
      table {
        width: 100%;
        border-collapse: separate;
      }
      .container {
        max-width: 500px;
        margin: 0 auto;
        padding: 24px 0;
      }
      .content {
        box-sizing: border-box;
        max-width: 500px;
        margin: 0 auto;
        background: #fff;
        border: 1px solid #eaebed;
        border-radius: 16px;
      }
      .wrapper {
        padding: 30px;
        text-align: justify;
      }
      .logo {
        max-width: 200px;
        height: auto;
        display: block;
        margin: 8px auto;
      }
      p {
        font-size: 16px;
        margin: 0 0 10px;
      }
      .footer {
        padding-top: 24px;
        text-align: center;
        font-size: 12px;
        color: #8A8E95;
      }
      hr {
        height: 1px;
        background-color: #8A8E95;
        border: none;
        margin: 24px 0;
      }
      @media only screen and (max-width: 480px) {
        .container {
          width: 100% !important;
          padding: 8px 8px;
        }
        .content, .main {
          max-width: 100% !important;
        }
        .wrapper {
          padding: 16px !important;
        }
        img {
          max-width: 200px !important;
          height: auto !important;
        }
      }
    </style>
  </head>
  <body>
    <table width="100%" cellpadding="0" cellspacing="0" border="0"
      style="background-color: #f5f5f5;">
      <tr>
        <td align="center" valign="top" style="padding: 0;">
          <div class="container">
            <div class="content">
              <!-- LOGO -->
              <table class="main" width="100%">
                <tr>
                  <td align="center">
                    <!-- Logo eliminado -->
                  </td>
                </tr>
                <!-- CUERPO PRINCIPAL -->
                <tr>
                  <td class="wrapper">
                    <p>Contenido <b>Cuerpo</b>:</p>
                  </td>
                </tr>
              </table>
              <!-- PIE DE PÁGINA -->
              <div class="footer">
                <p>¿Dudas? Escríbenos a <a href="mailto:correo@ejemplo.com">correo@ejemplo.com</a></p>
                <p>Visita nuestro sitio: <a href="#">Sitio web</a></p>
                <p><a href="#">Aviso de Privacidad</a></p>
                <hr>
                <p style="font-size:14px;">Sitio genérico</p>
              </div>
            </div>
          </div>
        </td>
      </tr>
    </table>
  </body>
</html>
